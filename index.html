<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Pricing Component</title>
</head>

<body>

  <main>
    <header>
      <h1>Our Pricing</h1>
      <div class="header_btn-feature">
        <p>Annually</p>
        <button></button>
        <p>Monthly</p>
      </div>
    </header>

    <section>
      <article class="card card_01">
        <h2>Basic</h2>
        <div class="card_currency">
          <!-- <p><span>&dollar;</span>19.99</p> -->
          <p><span>&dollar;</span>199.99</p>
        </div>
        <div class="card_feature">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <a href="#">Learn More</a>
      </article>

      <article class="card card_02">
        <h2>Professional</h2>
        <div class="card_currency">
          <!-- <p><span>&dollar;</span>24.99</p> -->
          <p><span>&dollar;</span>249.99</p>
        </div>
        <div class="card_feature">
          <p>1 TB Storage</p>
          <p>5 Users AllowedS</p>
          <p>Send up to 10 GB</p>
        </div>
        <a href="#">Learn More</a>
      </article>

      <article class="card card_03">
        <h2>Master</h2>
        <div class="card_currency">
          <!-- <p><span>&dollar;</span>39.99</p> -->
          <p><span>&dollar;</span>399.99</p>
        </div>
        <div class="card_feature">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <a href="#">Learn More</a>
      </article>
    </section>
  </main>


</body>

</html>
